<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Rewards program</title>
  </head>
  <body>
      <div class="react-form-container"></div>
      <h2>Customer Rewards program</h2>
      <p>Awarding points based on each recorded purchase</p>
      <p>A customer receives 2 points for every dollar spent over $100 in each transaction, plus 1 point for every dollar spent over $50 in each transaction </p>
      <p>(e.g. a $120 purchase = 2x$20 + 1x$50 = 90 points)</p>
      <div id="calculatepoints_container"></div>


      <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

      <script src="CalculateReward.js"></script>

  </body>
</html>
